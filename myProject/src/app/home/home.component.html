<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
>
  <div class="card">
    <mat-card *ngIf="dish" fxFlex="100" [@expand]>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        class="image__pizza"
        src="{{ baseURL + dish.image }}"
        alt="{{ dish.name }}"
      />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
    </mat-card>
    <div [hidden]="dish || dishErrMsg">
      <mat-spinner></mat-spinner>
    </div>

    <div fxFlex *ngIf="dishErrMsg">
      <h2>Error</h2>
      <h4>{{ dishErrMsg }}</h4>
    </div>
  </div>

  <div class="card">
    <mat-card *ngIf="promotion" fxFlex="100" [@expand]>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ promotion.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ baseURL + promotion.image }}"
        alt="{{ promotion.name }}"
      />
      <mat-card-content>
        <p>{{ promotion.description }}</p>
      </mat-card-content>
    </mat-card>
    <div [hidden]="promotion || promotionErrMsg">
      <mat-spinner></mat-spinner>
    </div>
    <div fxFlex *ngIf="promotionErrMsg">
      <h2>Error</h2>
      <h4>{{ promotionErrMsg }}</h4>
    </div>
  </div>

  <div class="card">
    <mat-card *ngIf="leader" fxFlex="100" [@expand]>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ leader.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ baseURL + leader.image }}" alt="{{ leader.name }}" />
      <mat-card-content>
        <p>{{ leader.description }}</p>
      </mat-card-content>
    </mat-card>
    <div [hidden]="leader || leaderErrMsg">
      <mat-spinner></mat-spinner>
    </div>
    <div fxFlex *ngIf="leaderErrMsg">
      <h2>Error</h2>
      <h4>{{ leaderErrMsg }}</h4>
    </div>
  </div>
</div>
